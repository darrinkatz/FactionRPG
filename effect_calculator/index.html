<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Naturax's Gaming Utilities</title>
		<meta name="description" content="Naturax's Gaming Utilities">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div id="academy_man">
			<span>
				Academy Man Calculator
			</span>
			<table>
				<tr>
					<td>
						If you control
					</td>
				</tr>
				<tr>
					<td>
						<input id="man_down" type="button" value="-" />
						<input id="academy_mans" class="param" type="text" value="1" disabled />
						<input id="man_up" type="button" value="+" />
					</td>						
				</tr>
				<tr>
					<td>
						Academy Mans, if you would create
					</td>
				</tr>
				<tr>
					<td>
						<input id="token_down" type="button" value="-" />
						<input id="tokens" class="param" type="text" value="1" disabled />
						<input id="token_up" type="button" value="+" />
					</td>						
				</tr>
				<tr>
					<td>
						Clues, Foods, or Treasures, instead create
					</td>
				</tr>				
				<tr>
					<td>
						<div id="instead" />
					</td>					
				</tr>
			</table>
		</div>
		<hr />
		<div id="mm3e_result">
			<span>
				Naturax's Homebrew M&M3e Result Calculator
			</span>
			<table>
				<tr>
					<td>
						Check:
					</td>
				</tr>
				<tr>
					<td>
						<select id="check" class="param">
							<option value="attack">Attack</option>
							<option value="skill">Skill</option>
							<option value="damage">Damage</option>
							<option value="charm">Charm</option>
							<option value="exhaust">Exhaust</option>
							<option value="petrify">Petrify</option>
							<option value="weaken">Weaken</option>																		
						</select>						
					</td>
				</tr>
				<tr>
					<td>
						<div id="diff_label">
							Difficulty:
						</div>
					</td>
				</tr>
				<tr>					
					<td>
						<input id="diff_down" type="button" value="-" />
						<input id="difficulty" class="param" type="text" value="20" disabled />
						<input id="diff_up" type="button" value="+" />
					</td>					
				</tr>
				<tr>
					<td>
						<div id="result_label">
							Result:
						</div>
					</td>
				</tr>
				<tr>					
					<td>
						<input id="result_down" type="button" value="-" />
						<input id="result" class="param" type="text" value="20" disabled />
						<input id="result_up" type="button" value="+" />
					</td>					
				</tr>
				<tr>
					<td>
						<span id="span_outcome">Outcome:</span>
					</td>
				</tr>
				<tr>					
					<td>
						<div id="outcome" />
					</td>					
				</tr>
			</table>
		</div>
		<!-- script tags -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script src="scripts.js"></script>
	</body>
</html>
