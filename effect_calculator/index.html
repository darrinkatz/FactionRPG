<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Naturax's M&M3e Result Calculator</title>
		<meta name="description" content="Naturax's M&M3e Result Calculator">
		<meta name="author" content="Naturax">
		<link rel="stylesheet" href="styles.css?v=1.0.0">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div>
			<p>
				<span>Check:</span>
				<select id="check" class="param">
					<option value="attack">Attack Roll</option>
					<option value="skill">Skill Check</option>
					<option value="damage">Resist Damage</option>
					<option value="charm">Resist Charm</option>
					<option value="sleep">Resist Sleep</option>
					<option value="paralyze">Resist Paralyze</option>
					<option value="weaken">Resist Weaken</option>																		
				</select>
			</p>
			<p>
				<span>Difficulty:</span>
				<input id="difficulty" class="param" type="number" value="20" />
			</p>
			<p>
				<span>Result:</span>
				<input id="result" class="param" type="number" value="20" />
			</p>
			<p>
				<span id="span_outcome">Outcome:</span>
				<div id="outcome" />
			</p>
		</div>
		<!-- script tags -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script src="scripts.js"></script>
	</body>
</html>
